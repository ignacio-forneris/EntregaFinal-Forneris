<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A donde vas?</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./imagenes/istockphoto-1414160809-612x612.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                A DONDE VAMOS?
              </a>
            </div>
          </nav>
    </header>

    <section id="conversor-section" class="seccion">
        <h2>Conversor de Divisas</h2>
        <div class="conversor-container">
            <div class="input-group">
                <label for="moneda-entrada">MI MONEDA:</label>
                <select id="moneda-entrada" name="moneda-entrada">
                    <option value="ARS">Peso Argentino</option>
                    <option value="USD">Dólar Estadounidense</option>
                    <option value="EUR">Euro</option>
                    <option value="PEN">Nuevo Sol Peruano</option>
                    <option value="BRL">Real Brasileño</option>
                    <option value="MXN">Peso Mexicano</option>
                    <option value="AUD">Dólar Australiano</option>
                    <option value="GBP">Libra Esterlina</option>
                    <option value="CLP">Peso Chileno</option>
                    <option value="UYU">Peso Uruguayo</option>
                    <option value="COP">Peso Colombiano</option>
                </select>
            </div>

            <div class="input-group">
                <label for="monto">CANTIDAD:</label>
                <input type="number" id="monto" name="monto" placeholder="Ingrese la cantidad">
            </div>

            <div class="input-group">
                <label for="moneda-salida">NECESITO:</label>
                <select id="moneda-salida" name="moneda-salida">
                    <option value="ARS">Peso Argentino</option>
                    <option value="USD">Dólar Estadounidense</option>
                    <option value="EUR">Euro</option>
                    <option value="PEN">Nuevo Sol Peruano</option>
                    <option value="BRL">Real Brasileño</option>
                    <option value="MXN">Peso Mexicano</option>
                    <option value="AUD">Dólar Australiano</option>
                    <option value="GBP">Libra Esterlina</option>
                    <option value="CLP">Peso Chileno</option>
                    <option value="UYU">Peso Uruguayo</option>
                    <option value="COP">Peso Colombiano</option>
                </select>
            </div>

            <button type="button" onclick="calcular()">Calcular</button>
            <div id="resultado"></div>
        </div>
    </section>

    <section id="booking-section" class="seccion">
        <div>
            <iframe src="https://www.booking.com" frameborder="0"></iframe>
        </div>
    </section>

    <section id="turismocity-section" class="seccion">
        <div>
            <iframe src="https://www.turismocity.com.ar" frameborder="0"></iframe>
        </div>
    </section>

    <footer class="footer-azul">
        <h3>Email: adondevamos?@hotmail.com / 0800-adondevamos-222</h3>
    </footer>

    <script src="conversor.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
